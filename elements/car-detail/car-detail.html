<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-image/core-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="car-detail" attributes="name, teaser, description, url show">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="dialog" backdrop transition="core-transition-center" on-core-overlay-close-completed="{{closed}}" layered="true">
      <div horizontal end-justified layout>
          <paper-icon-button icon="close" on-click="{{toggle}}"></paper-icon-button>
      </div>
      <div horizontal center-justified layout>
          <core-image style="width:80%; height:400px;" sizing="cover" src="{{url}}"></core-image>
      </div>
      <header>
        <h3>{{name}}</h3>
      </header>
      <p>{{description}}</p>
    </paper-dialog>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        closed: function() {
          this.fire("closed");
        },
        toggle: function() {
          this.$.dialog.toggle();
        },
      });

    })();
  </script>
</polymer-element>
