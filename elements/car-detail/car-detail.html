<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-image/core-image.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<polymer-element name="car-detail" attributes="name, teaser, description, url show">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dialog {
        margin-top: 50px;
      }
    </style>
    <paper-dialog id="dialog" backdrop transition="core-transition-center" on-core-overlay-close-completed="{{closed}}" layered="true">

      <core-image style="background-color: lightgray;" preload fade src="{{url}}"></core-image>
      <p>Image 1</p>

      <core-image style="width:80%; background-color: lightgray;"
      sizing="cover" preload fade src="{{url}}"></core-image>
      <p>Image 2</p>
      <header>
        <h3>{{name}}</h3>
      </header>
      <p>{{description}}</p>
    </paper-dialog>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        closed: function() {
          this.fire("closed");
        },
        toggle: function() {
          this.$.dialog.toggle();
        },
      });

    })();
  </script>
</polymer-element>
